<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldred Weather</title>
  <style>
    body {
      background-color: #f4f4f4;
      color: #222;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .header {
      background: #333;
      color: white;
      padding: 15px;
      font-size: 2em;
      font-weight: bold;
    }
    .time {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .weather {
      font-size: 3em;
      margin: 20px 0;
    }
    .forecast {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    .logos img {
      height: 100px;
      max-width: 45%;
    }
    .marquee-container {
      margin-top: 20px;
      background: #fffae6;
      padding: 10px;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
    }
    marquee {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">Eldred Weather</div>
  <div class="time" id="datetime"></div>
  <div class="weather" id="weather">Loading current weather...</div>
  <div class="forecast" id="forecast">Loading forecast...</div>
  <div class="marquee-container">
    <marquee behavior="scroll" direction="left">
      Welcome to Eldred! Check back daily for live weather and community updates. ‚òÄÔ∏èüåßÔ∏èüçé
    </marquee>
  </div>
  <div class="logos">
    <img src="MG_Logo_Cropped.jpg" alt="Monteleone Gardens">
    <img src="4_Grills_Banner.png" alt="4 Grills Cider Co.">
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("datetime").innerHTML = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function loadWeather() {
      try {
        const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=41.5937&longitude=-74.8227&current=temperature_2m,weathercode&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&temperature_unit=fahrenheit&timezone=America/New_York');
        const data = await response.json();
        const temp = data.current.temperature_2m;
        const max = data.daily.temperature_2m_max[0];
        const min = data.daily.temperature_2m_min[0];
        const precip = data.daily.precipitation_sum[0];

        document.getElementById("weather").innerHTML = `${temp}¬∞F`;
        document.getElementById("forecast").innerHTML = `High: ${max}¬∞F, Low: ${min}¬∞F<br>Precipitation: ${precip} mm`;
      } catch (error) {
        document.getElementById("weather").innerHTML = "Weather unavailable";
        document.getElementById("forecast").innerHTML = "";
      }
    }

    loadWeather();
  </script>
</body>
</html>
