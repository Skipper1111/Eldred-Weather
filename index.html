
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eldred, NY Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Eldred, NY</h1>
        <div id="clock" class="clock"></div>
        <div id="weather" class="weather-box">
            <img id="weather-icon" src="" alt="Weather Icon" class="icon">
            <div id="temperature" class="temp"></div>
            <div id="description" class="desc"></div>
            <div id="windspeed" class="wind"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
